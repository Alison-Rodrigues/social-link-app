<main class="login-screen-container">
  <div class="box-container">
    <span class="text-login">Login</span>
    <form class="login-container">
      <input type="email" name="input-email" id="input-email" class="input-user email" placeholder="E-mail" maxlength="150" required/>
      <input type="password" name="input-password" id="input-password" class="input-user password" placeholder="Senha" maxlength="150" required/>
      <button class="btn-login">Entrar</button>
    </form><!--login-container-->
  </div><!--box-container-->
</main><!--login-screen-container-->
